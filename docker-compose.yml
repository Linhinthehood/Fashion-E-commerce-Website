version: '3.8'

services:
  # User Service
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: fashion_ecommerce_user_service
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER}/users?retryWrites=true&w=majority&appName=Cluster0
      - FRONTEND_URL=${FRONTEND_URL}  # <--- Đã sửa: Lấy từ .env
    networks:
      - fashion_network

  # Product Service
  product-service:
    build:
      context: ./backend/product-service
      dockerfile: Dockerfile
    container_name: fashion_ecommerce_product_service
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER}/products?retryWrites=true&w=majority&appName=Cluster0
      - FRONTEND_URL=${FRONTEND_URL} # <--- Đã sửa
    networks:
      - fashion_network

  # Order Service
  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: fashion_ecommerce_order_service
    restart: unless-stopped
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      - PORT=3003
      - MONGODB_URI=mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER}/orders?retryWrites=true&w=majority&appName=Cluster0
      - FRONTEND_URL=${FRONTEND_URL} # <--- Đã sửa
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
    depends_on:
      - user-service
      - product-service
    networks:
      - fashion_network

  # Fashion Service (AI/ML)
  fashion-service:
    build:
      context: ./backend/fashion-service
      dockerfile: Dockerfile
    container_name: fashion_ecommerce_fashion_service
    restart: unless-stopped
    ports:
      - "3008:3008"
    env_file:
      - .env
    environment:
      - RECOMMEND_SERVICE_PORT=3008
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - API_GATEWAY_URL=http://api-gateway:3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_ENABLED=true
    networks:
      - fashion_network
    volumes:
      - ./backend/fashion-service/models:/app/models

  # Chatbot Service
  chatbot-service:
    build:
      context: ./backend/chatbot-service
      dockerfile: Dockerfile
    container_name: fashion_ecommerce_chatbot_service
    restart: unless-stopped
    ports:
      - "3009:3009"
    env_file:
      - .env
    environment:
      - PORT=3009
      - FRONTEND_URL=${FRONTEND_URL} # <--- Đã sửa
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - USER_SERVICE_URL=http://user-service:3001
      - FASHION_SERVICE_URL=http://fashion-service:3008
    depends_on:
      - fashion-service
    networks:
      - fashion_network
    volumes:
      - ./backend/chatbot-service/logs:/app/logs

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: fashion_ecommerce_api_gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - FRONTEND_URL=${FRONTEND_URL} # <--- Đã sửa
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - FASHION_SERVICE_URL=http://fashion-service:3008
      - CHATBOT_SERVICE_URL=http://chatbot-service:3009
    depends_on:
      - user-service
      - chatbot-service
    networks:
      - fashion_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # QUAN TRỌNG: Lấy giá trị từ biến môi trường máy chủ lúc build
        - VITE_API_URL=${VITE_API_URL} 
        - VITE_CHATBOT_URL=${VITE_CHATBOT_URL}
    container_name: fashion_ecommerce_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api-gateway
    networks:
      - fashion_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: fashion_ecommerce_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - fashion_network

volumes:
  mongodb_data:
  redis_data:

networks:
  fashion_network:
    driver: bridge